$schema: "http://json-schema.org/draft-04/schema#"

id: "sequence_alignment"
title: Sequence Alignment
type: object
project: '*'
category: analysis
description: ""
additionalProperties: false

systemProperties:
  - id

required:
  - type
  - read_group_id
  - sample
  - sequencing_file

uniqueKeys:
  - [id]
  - [project.code, read_group_id]

properties:
  type:
    enum: [ "sequence_alignment" ]
  id:
    $ref: _definitions#/core/properties/id
  analysis_type:
    enum: [ Alignment ]
  tool:
    type: string
  version:
    type: string
  description:
    type: string
  info:
    type: object
  read_group:
    _link: parent
    type: array
    minItems: 1
    uniqueItems: true
    items:
      type: object
      properties:
        $ref: read_group#/properties/id
  output:
    _link: child
    type: array
    minItems: 1
    uniqueItems: true
    items:
      $ref: _definitions#/data_object
  project:
    _link: parent
    type: object
    properties:
      code:
        type: string
